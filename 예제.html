<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Example</title>
</head>
<body>
    <h1 id="title">Welcome</h1>
    <button onclick="changeTitle()">Click me</button>

    <script>
        function changeTitle() {
            document.getElementById('title').textContent = 'Hello, World!';
        }
    </script>
</body>
</html>
