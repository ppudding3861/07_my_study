<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/style.css">
        <title>Document</title>
    </head>
    <body>
        <div class="menu">메뉴를 선택하세요</div>
        <div class="coffe">
            <div class="coffe-img">
                <button class="menuButton" data-name="americano" data-price="2000">
                    <img
                        src="https://ecimg.cafe24img.com/pg299b34409484036/baekih1001/web/product/big/20230613/9212adc2773009a8a949db20f147de69.jpg"
                        alt="아메리카노">
                    <div class="menuname">아메리카노</div>
                </button>
            </div>
            <div class="coffe-img">
                <button class="menuButton" data-name="vanillaLatte" data-price="3000">
                    <img
                        src="https://cdn.imweb.me/thumbnail/20220523/25c0ea7b447ca.jpg"
                        alt="바닐라라떼">
                    <div class="menuname">바닐라라떼</div>
                </button>
            </div>
            <div class="coffe-img">
                <button class="menuButton" data-name="cappuccino" data-price="2500">
                    <img
                        src="https://viennacoffeehouse.co.kr/data/file/m1/1795031452_zoIB3l8c_510d73df9913452315c48a7e54a916d0b36a3acf.png"
                        alt="카푸치노">
                    <div class="menuname">카푸치노</div>
                </button>
            </div>
        </div>
        <div class="allCount">메뉴 총 주문</div>
        <div class="space">
            <div class="count-all">
                <div class="count" id="align">
                    <div class="coffee">메뉴명</div>
                    <div class="coffee">가격</div>
                    <div class="coffee">수량</div>
                    <div class="coffee">합계</div>
                </div>
                <div class="addmenu">
                    <div class="price" id="menuOutput"></div>
                </div>
            </div>
        </div>
        <div class="total">
            <div class="total-price">총 합계</div>
            <div class="total-price-align">결재 가격</div>
            <div class="all-pay">
                <button class="payment" id="pay">결제하기</button>
                <button class="orderCance" id="pay">주문취소</button>
            </div>
        </div>
        <script src="/js/onclick.js"></script>
    </body>
</html>
