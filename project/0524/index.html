                        <div class="coffee" id="quantity">수량</div>

                        src="https://cdn.imweb.me/thumbnail/20220523/25c0ea7b447ca.jpg"

                    <div class="menuname">바닐라라떼</div>

            <div class="coffe-img">
                <button id="menuButton" data-name="카푸치노" data-price="3500">

                        alt="카푸치노">
                    <div class="menuname">카푸치노</div>
                </button>
